<!-- index.html (GitHub Pages 用, Magnet URI 入力対応・ストリーミング方式修正) -->
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Torrent Video Stream</title>
  <script src="https://cdn.jsdelivr.net/npm/webtorrent@latest/webtorrent.min.js"></script>
  <style>
    body { font-family: sans-serif; padding: 1rem; }
    #controls { margin-bottom: 1rem; }
    #magnetInput { width: 80%; padding: 0.5rem; }
    #loadBtn { padding: 0.5rem 1rem; margin-left: 0.5rem; }
    #status { margin-top: 1rem; color: #555; }
    video { background: #000; }
  </style>
</head>
<body>
  <h1>トレントファイルの動画ストリーミング</h1>
  <div id="controls">
    <input id="magnetInput" type="text" placeholder="Magnet URI をここに貼り付け" />
    <button id="loadBtn">読み込み</button>
  </div>
  <div id="status"></div>
  <video id="video" controls playsinline style="max-width: 100%; height: auto;"></video>

  <script>
    let client;
    const statusEl = document.getElementById('status');
    function setStatus(msg) {
      console.log(msg);
      statusEl.textContent = msg;
    }

    document.getElementById('loadBtn').addEventListener('click', () => {
      const magnetUri = document.getElementById('magnetInput').value.trim();
      if (!magnetUri) {
        alert('Magnet URI を入力してください');
        return;
      }

      // 既存クライアントを破棄
      if (client) client.destroy();
      client = new WebTorrent();

      setStatus('トレント追加中...');
      client.add(magnetUri, torrent => {
        setStatus('メタデータ取得完了、ダウンロード開始...');

        // ダウンロード進捗
        torrent.on('download', () => {
          const percent = (torrent.progress * 100).toFixed(1);
          setStatus(`ダウンロード進行中: ${percent}%`);
        });
        torrent.on('done', () => {
          setStatus('ダウンロード完了、再生開始...');
        });

        // 動画ファイルを選択
        const file = torrent.files.find(f => /\.(mp4|mkv|webm)$/i.test(f.name));
        if (!file) {
          alert('動画ファイルが見つかりませんでした。');
          setStatus('動画ファイルなし');
          return;
        }

        // ファイルを <video> に直接ストリーミング
        const videoEl = document.getElementById('video');
        file.renderTo(videoEl, {
          autoplay: true,
          controls: true,
        });

        videoEl.addEventListener('error', e => {
          console.error('Video error', e);
          setStatus('動画再生エラーが発生しました');
        });

        setStatus('再生中...');
      });

      client.on('error', err => {
        console.error(err);
        alert(`WebTorrent エラー: ${err.message}`);
        setStatus('エラー');
      });
    });
  </script>
</body>
</html>
