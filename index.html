<!-- index.html (GitHub Pages 用, Magnet URI 入力対応) -->
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Torrent Video Stream</title>
  <!-- WebTorrent クライアントを読み込み -->
  <script src="https://cdn.jsdelivr.net/npm/webtorrent@latest/webtorrent.min.js"></script>
  <style>
    body { font-family: sans-serif; padding: 1rem; }
    #controls { margin-bottom: 1rem; }
    #magnetInput { width: 80%; padding: 0.5rem; }
    #loadBtn { padding: 0.5rem 1rem; margin-left: 0.5rem; }
  </style>
</head>
<body>
  <h1>トレントファイルの動画ストリーミング</h1>
  <div id="controls">
    <input id="magnetInput" type="text" placeholder="Magnet URI をここに貼り付け" />
    <button id="loadBtn">読み込み</button>
  </div>
  <video id="video" controls style="max-width: 100%; height: auto;"></video>

  <script>
    let client;
    document.getElementById('loadBtn').addEventListener('click', async () => {
      const magnetUri = document.getElementById('magnetInput').value.trim();
      if (!magnetUri) {
        alert('Magnet URI を入力してください');
        return;
      }

      // 既存のクライアントがあれば破棄
      if (client) {
        client.destroy();
        client = null;
        document.getElementById('video').src = '';
      }

      try {
        client = new WebTorrent();
        client.add(magnetUri, (torrent) => {
          const file = torrent.files.find(f => /\.(mp4|mkv|webm)$/i.test(f.name));
          if (!file) {
            alert('動画ファイルが見つかりませんでした。');
            return;
          }
          // ストリーミング開始
          file.renderTo(document.getElementById('video'));
        });
      } catch (e) {
        console.error(e);
        alert(`エラーが発生しました: ${e.message}`);
      }
    });
  </script>
</body>
</html>
